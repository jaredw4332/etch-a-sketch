<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pangolin&display=swap');
    </style>
    <link rel='stylesheet' href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <section class="mainSection">
        <h1 class="mainHeader">Your Grandma's Etch-a-Sketch</h1>
        <div class="gridContainer"></div>
        <div class="buttons"></div>
        <div class="slideContainer">
            <input type="range" min="1" max="100" value="16" class="slider" id="gridSizeSlider">
            <output class="gridOutput" for="gridSize"></output>
        </div>
    </section> 
    <div class="footer"> Created by Jaredw4332 <a href="https://github.com/jaredw4332"><img id="github" src='./media/GitHub-Mark-32px.png'></a></div>
</body>
</html>
